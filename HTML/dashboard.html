<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Law Enforcement System</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* High-tech design styles */

        /* Add the provided design styles here */

        /* Body and background */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Header and navigation */
        header {
            background-color: #000;
            padding: 10px 0;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links li {
            list-style: none;
            margin-left: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #d62d20;
        }

        /* Sidebar */
        .sidebar {
            background-color: #000;
            color: #fff;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            padding-top: 60px;
            transition: left 0.3s ease;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            padding-left: 0;
        }

        .sidebar li {
            list-style: none;
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1e1e1e;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.active {
            margin-left: 0;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-header h2 {
            font-size: 24px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Data table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 10px;
            text-align: left;
        }

        .data-table th {
            background-color: #000;
            color: #fff;
            font-weight: normal;
        }

        .data-table td {
            border-bottom: 1px solid #1e1e1e;
        }

        .data-table tr:hover {
            background-color: #1e1e1e;
        }

        /* Logout button */
        .logout-btn {
            background-color: #d62d20;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #fff;
            color: #d62d20;
        }

        /* Grid Layout */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .dashboard-item {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .dashboard-item i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .dashboard-item h3 {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav">
            <i class="bx bx-menu" id="menu-icon"></i>
            <div class="logo">
                Law Enforcement System
            </div>
            <div class="search-box container">
                <input type="search" name="" id="" placeholder="search here....">
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#">Dashboard</a></li>
                <li><a href="cases.html">Cases</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="officers.html">Officers</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li>
                    <button class="logout-btn" onclick="window.location.href = 'login.html';">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="dashboard.html"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
            <li><a href="cases.html"><i class='bx bx-list-ul'></i> Cases</a></li>
            <li><a href="reports.html"><i class='bx bx-bar-chart'></i> Reports</a></li>
            <li><a href="officers.html"><i class='bx bx-user'></i> Officers</a></li>
            <li><a href="settings.html"><i class='bx bx-cog'></i> Settings</a></li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <div class="dashboard-container">
            <!-- Incident Reporting Section -->
            <section class="dashboard-item">
                <i class='bx bx-calendar'></i>
                <h3>Incident Reporting</h3>
                <!-- Add your incident reporting form here -->
            </section>

            <!-- Case Management Section -->
            <section class="dashboard-item">
                <i class='bx bx-briefcase'></i>
                <h3>Case Management</h3>
                <!-- Add your case management features here -->
            </section>

            <!-- Crime Mapping Section -->
            <section class="dashboard-item">
                <i class='bx bx-map'></i>
                <h3>Crime Mapping</h3>
                <!-- Add your interactive map here -->
            </section>

            <!-- Officer Activity Log Section -->
            <section class="dashboard-item">
                <i class='bx bx-notepad'></i>
                <h3>Officer Activity Log</h3>
                <!-- Add your activity log here -->
            </section>

            <!-- Evidence Management Section -->
            <section class="dashboard-item">
                <i class='bx bx-folder'></i>
                <h3>Evidence Management</h3>
                <!-- Add your evidence management system here -->
            </section>

            <!-- ... Rest of the sections ... -->

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#menu-icon").click(function () {
                $("#sidebar").toggleClass("active");
                $("#main-content").toggleClass("active");
            });
        });
    </script>
</body>

</html>
