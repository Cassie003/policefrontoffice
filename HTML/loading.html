<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="loading-container">
        <div id="loadingSpinner" class="loading-spinner"></div>
    </div>

    <script>
        // Hide the loading animation and redirect to login page after the page has fully loaded
        window.addEventListener("load", function () {
            const loadingContainer = document.querySelector(".loading-container");
            loadingContainer.style.display = "none";
            window.location.href = "login.html"; // Replace "login.html" with the actual URL of your login page
        });
    </script>
</body>

</html>
